<mat-list-item mat-line class="container" [ngClass]="{'priority-normal': task.priority===3,'priority-important': task.priority===2,'priority-emergency': task.priority===1}" (click)="onTaskClick()">
  <mat-checkbox class="completion-status" [checked]="task.completed" (click)="onCheckBoxClick($event)"></mat-checkbox>
  <div mat-line class="content" [ngClass]="{'completed': task.completed}" [matTooltip]="task.desc">{{task.desc}}</div>
  <div mat-line class="bottom-bar">
    <span class="due-date" *ngIf="task.dueDate">{{task.dueDate  | date: 'yy-MM-dd'}}</span>
    <mat-icon class="alarm" *ngIf="task.reminder">alarm</mat-icon>
  </div>
  <mat-icon class="avatar" [svgIcon]="avatar" mat-list-avatar></mat-icon>
</mat-list-item>
