<form>
  <mat-card>
    <mat-card-title class="text-center">注册</mat-card-title>
    <mat-card-content>
      <mat-form-field class="full-width">
        <input matInput type="text" placeholder="您的email">
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput type="text" placeholder="姓名">
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput type="password" placeholder="密码">
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput type="password" placeholder="确认密码">
      </mat-form-field>
      <mat-grid-list cols="6" rowHeight="1:1">
        <mat-grid-tile *ngFor="let avatar of avatarList">
          <mat-icon class="avatar" [svgIcon]="avatar"></mat-icon>
        </mat-grid-tile>
      </mat-grid-list>
      <div class="text-center">
        <button mat-raised-button type="button" color="accent">注册</button>
      </div>
    </mat-card-content>
    <mat-card-actions class="text-right">
      <p>还没注册账户？<a href="/login">登陆</a></p>
      <p>忘记密码？<a href="">找回</a></p>
    </mat-card-actions>
  </mat-card>
</form>
