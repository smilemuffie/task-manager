<app-project-item
class="card"
*ngFor="let project of projectList"
[item]="project"
(inviteClick)="launchInviteDialog()"
(editClick)="launchUpdateDialog()"
(deleteClick)="launchConfirmDialog()"
>

</app-project-item>
<button mat-fab class="fab-button" type="button" (click)="openNewProjectDialog()">
  <mat-icon>add</mat-icon>
</button>
