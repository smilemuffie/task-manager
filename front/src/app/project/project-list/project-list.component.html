<div class="container" [@listAnim]="projects?.length">
  <app-project-item
  class="card"

  *ngFor="let project of projects"
  [item]="project"
  (inviteClick)="launchInviteDialog()"
  (editClick)="launchUpdateDialog()"
  (deleteClick)="launchConfirmDialog(project)">
  </app-project-item>
</div>

<button mat-fab class="fab-button" type="button" (click)="openNewProjectDialog()">
  <mat-icon>add</mat-icon>
</button>
