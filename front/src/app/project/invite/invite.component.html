<form>
  <h2 mat-dialog-title>邀请组员</h2>
  <div mat-dialog-content>
    <mat-form-field class="full-width">
      <input matInput type="text" placeholder="组员姓名" [matAutocomplete]="auto" >
      <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayUser">
        <mat-option *ngFor="let option of options" [value]="option">
          {{option.name}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </div>
  <div mat-dialog-action>
    <button mat-raised-button type="button" color="accent" (click)="onClick()">保存</button>
    <button mat-button mat-dialog-close type="button">关闭</button>
  </div>
</form>
