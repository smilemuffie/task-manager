<form [formGroup]="form" (ngSubmit)="onSubmit(form, $event)">
  <mat-card>
    <mat-card-title class="text-center">登录</mat-card-title>
    <mat-card-content>
      <mat-form-field class="full-width">
        <input matInput type="text" placeholder="您的email" formControlName="email">
        <mat-error>{{form.controls['email'].errors | json}}</mat-error>
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput type="password" placeholder="密码" formControlName="password">
      </mat-form-field>
      <div class="text-center">
        <button mat-raised-button type="submit" color="primary" [disabled]="!form.valid">登录</button>
      </div>
    </mat-card-content>
    <mat-card-actions class="text-right">
      <p>还没注册账户？<a href="/register">注册</a></p>
      <p>忘记密码？<a href="">找回</a></p>
    </mat-card-actions>
  </mat-card>

  <mat-card>
    <mat-card-title class="text-center">每日佳句</mat-card-title>
    <mat-card-subtitle>{{quote.cn}}</mat-card-subtitle>
    <img mat-card-image [src]="quote.pic" alt="quote image">
    <mat-card-content>
      {{quote.en}}
    </mat-card-content>
  </mat-card>
</form>
