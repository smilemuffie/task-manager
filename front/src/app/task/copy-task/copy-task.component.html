<form>
  <h2 mat-dialog-title>移动本列表所有内容</h2>
  <mat-dialog-content>
   <mat-select placeholder="选择目标列表">
    <mat-option *ngFor="let list of lists" [value]="list.name">
      {{list.name}}
    </mat-option>
   </mat-select>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-raised-button type="button" color="accent" (click)="onClick()">保存</button>
    <button mat-button mat-dialog-close type="button">关闭</button>
  </mat-dialog-actions>
</form>
