<form>
  <h2 mat-dialog-title>{{title}}</h2>
  <mat-dialog-content>
    <mat-form-field>
      <input matInput type="text" placeholder="请输入列表名称">
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-raised-button type="button" color="accent" (click)="onClick()">保存</button>
    <button mat-button mat-dialog-close type="button">关闭</button>
  </mat-dialog-actions>
</form>
